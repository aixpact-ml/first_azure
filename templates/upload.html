{% extends "base_empty.html" %}

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" enctype="multipart/form-data" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.file.label }}<br>
            {{ form.file(size=64) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
